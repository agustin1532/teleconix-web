<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teleconix</title>

<style>
body{
  margin:0;
  font-family: Arial, Helvetica;
  background:#0c0f2b;
  color:white;
}

.hero{
  height:80vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.hero h1{
  font-size:45px;
  color:#ffd000;
}

.hero p{
  color:#c7c9ff;
  margin:20px;
}

.btnCatalogo{
  background:#ffd000;
  padding:15px 25px;
  border-radius:20px;
  text-decoration:none;
  color:black;
  font-weight:bold;
}

.catalogo{
  padding:20px;
  max-width:500px;
  margin:auto;
}

.search{
  width:100%;
  padding:15px;
  border-radius:15px;
  border:none;
  margin-bottom:30px;
}

.card{
  background:#171a3f;
  padding:20px;
  border-radius:20px;
  margin-bottom:25px;
}

.buttons{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:10px;
}

.btn{
  background:#2a2f55;
  padding:8px 12px;
  border-radius:10px;
  cursor:pointer;
}

.priceBox{
  margin-top:15px;
  background:#2a2f55;
  padding:10px;
  border-radius:10px;
}

.whatsappFloat{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25d366;
  color:white;
  padding:15px;
  border-radius:50px;
  text-decoration:none;
  font-weight:bold;
}
</style>
</head>

<body>

<section class="hero">
<h1>TELECONIX</h1>
<p>Celulares en cuotas. Te lo llevás hoy pagando la primera.</p>
<a href="#catalogo" class="btnCatalogo">Ver Catálogo</a>
</section>

<section id="catalogo" class="catalogo">

<input class="search" id="searchInput" placeholder="Buscar celular...">

<div id="productos"></div>

</section>

<a class="whatsappFloat" href="https://wa.me/5493751667267">WhatsApp</a>

<script>

const celulares = [
{
nombre:"Samsung A16",
ram:"4GB",
alm:"128GB",
id:"a16",
precios:[110000,73000,61000,55000,49000]
},
{
nombre:"Redmi 14C",
ram:"8GB",
alm:"256GB",
id:"redmi",
precios:[110000,74000,62000,55000,49000]
},
{
nombre:"Motorola G04s",
ram:"4GB",
alm:"64GB",
id:"g04s",
precios:[92000,61000,51000,46000,41000]
}
]

function crearCatalogo(lista){
document.getElementById("productos").innerHTML="";

lista.forEach(cel=>{
document.getElementById("productos").innerHTML+=`
<div class="card">
<h2>${cel.nombre}</h2>
<p>${cel.ram} RAM · ${cel.alm}</p>

<div class="buttons">
<div class="btn" onclick="setPlan('${cel.id}',0)">3</div>
<div class="btn" onclick="setPlan('${cel.id}',1)">6</div>
<div class="btn" onclick="setPlan('${cel.id}',2)">9 ⭐</div>
<div class="btn" onclick="setPlan('${cel.id}',3)">12</div>
<div class="btn" onclick="setPlan('${cel.id}',4)">18</div>
</div>

<div class="priceBox">
<p>Cuota: <b id="${cel.id}">$${cel.precios[2]}</b></p>
</div>
</div>
`;
});
}

crearCatalogo(celulares);

function setPlan(id,index){
let cel=celulares.find(c=>c.id==id);
document.getElementById(id).innerText="$"+cel.precios[index];
}

document.getElementById("searchInput").addEventListener("keyup",function(){
let texto=this.value.toLowerCase();
let filtrados=celulares.filter(c=>c.nombre.toLowerCase().includes(texto));
crearCatalogo(filtrados);
})

</script>

</body>
</html>
