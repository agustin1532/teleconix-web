<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teleconix</title>

<style>
body{margin:0;font-family:Arial;background:#0c0f2b;color:white}
canvas{position:fixed;z-index:-1}
.logoGlow{position:relative;display:inline-block}
.logoGlow::before{
content:"";position:absolute;width:260px;height:120px;
background:radial-gradient(circle,rgba(255,208,0,0.9),rgba(0,140,255,0.6),transparent);
filter:blur(45px);animation:pulse 4s infinite;top:-30px;left:-40px;z-index:-1}
@keyframes pulse{0%{opacity:.3;transform:scale(.9)}50%{opacity:1;transform:scale(1.2)}100%{opacity:.3;transform:scale(.9)}}
.hero{height:80vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center}
.hero h1{font-size:48px;color:#ffd000}
.hero p{max-width:330px;color:#c7c9ff;margin:20px}
.btnCatalogo{background:#ffd000;padding:15px 25px;border-radius:20px;text-decoration:none;color:black;font-weight:bold}
.section{padding:30px 20px;max-width:550px;margin:auto}
.box{background:#171a3f;padding:20px;border-radius:20px;margin-bottom:20px}
.search{width:100%;padding:15px;border-radius:15px;border:none;margin-bottom:30px}
.card{background:#171a3f;padding:20px;border-radius:20px;margin-bottom:25px}
.buttons{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
.btn{background:#2a2f55;padding:8px 12px;border-radius:10px;cursor:pointer;position:relative}
.btn.active{background:rgba(255,208,0,0.4)}
.popular{position:absolute;top:-15px;left:50%;transform:translateX(-50%);background:#ffd000;color:black;font-size:10px;padding:2px 6px;border-radius:8px}
.priceBox{margin-top:15px;background:#2a2f55;padding:10px;border-radius:10px}
.buyBtn{margin-top:15px;background:#25d366;padding:12px;border-radius:15px;text-align:center;cursor:pointer}
.whatsappFloat{position:fixed;bottom:20px;right:20px;background:#25d366;width:60px;height:60px;border-radius:50%;display:flex;justify-content:center;align-items:center;font-size:28px;animation:float 2s infinite;text-decoration:none;color:white}
@keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)}}
.aviso{color:#ffd000;font-size:13px;margin-top:8px}
</style>
</head>

<body>
<canvas id="bg"></canvas>

<section class="hero">
<div class="logoGlow"><h1>TELECONIX</h1></div>
<p>Pagando la primera cuota hoy mismo podÃ©s iniciar la compra de tu smartphone.</p>
<a href="#catalogo" class="btnCatalogo">Ver catÃ¡logo</a>
</section>

<section id="catalogo" class="section">
<input class="search" id="searchInput" placeholder="Buscar celular...">
<div id="productos"></div>
</section>

<a class="whatsappFloat" href="https://wa.me/5493751667267">ðŸ’¬</a>

<script>
// fondo
const canvas=document.getElementById("bg");const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;canvas.height=window.innerHeight;
let particles=[];for(let i=0;i<60;i++){particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2})}
function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);ctx.fillStyle="rgba(255,208,0,0.3)";
particles.forEach(p=>{ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();p.y+=0.3;if(p.y>canvas.height)p.y=0});
requestAnimationFrame(animate)}animate();

const celulares=[
{nombre:"Samsung A26",ram:"6GB",alm:"128GB",id:"a26",precios:[177000,118000,98000,89000,79000],colores:["Negro","Blanco","Menta","Rosa"]},
{nombre:"Samsung A56",ram:"8GB",alm:"256GB",id:"a56",precios:[295000,197000,164000,148000,131000],colores:["Negro","Gris","Verde","Rosa"]},
{nombre:"Samsung S24 FE",ram:"8GB",alm:"128GB",id:"s24fe",precios:[376000,251000,209000,188000,167000],colores:["Azul","Negro","Gris","Menta","Amarillo"],aviso:true},
{nombre:"Samsung S25",ram:"12GB",alm:"256GB",id:"s25",precios:[575000,383000,319000,288000,256000],colores:["Negro","Gris","Azul","Verde","Dorado"],aviso:true},
{nombre:"Samsung S25 FE",ram:"8GB",alm:"256GB",id:"s25fe",precios:[493000,328000,274000,246000,219000],colores:["Negro","Gris","Azul","Menta","Amarillo"],aviso:true}
];

let seleccion={},colorElegido={};

function crearCatalogo(lista){
document.getElementById("productos").innerHTML="";
lista.forEach(cel=>{
let coloresHTML="";
cel.colores.forEach(color=>{
coloresHTML+=`<div class="btn" onclick="setColor('${cel.id}','${color}',this)">${color}</div>`;
});
let avisoHTML=cel.aviso?`<div class="aviso">ðŸ”’ Para este modelo se solicitarÃ¡n datos adicionales</div>`:"";

document.getElementById("productos").innerHTML+=`
<div class="card">
<h2>${cel.nombre}</h2>
<p>${cel.ram} RAM Â· ${cel.alm}</p>
<p><b>Colores disponibles</b></p>
<div class="buttons">${coloresHTML}</div>
<div class="buttons">
<div class="btn" onclick="setPlan('${cel.id}',0,this)">3</div>
<div class="btn" onclick="setPlan('${cel.id}',1,this)">6</div>
<div class="btn" onclick="setPlan('${cel.id}',2,this)">9<div class="popular">POPULAR</div></div>
<div class="btn" onclick="setPlan('${cel.id}',3,this)">12</div>
<div class="btn" onclick="setPlan('${cel.id}',4,this)">18</div>
</div>
<div class="priceBox"><p>Cuota mensual: <b id="${cel.id}">$${cel.precios[2]}</b></p></div>
${avisoHTML}
<div class="buyBtn" onclick="comprar('${cel.id}')">Comprar por WhatsApp</div>
</div>`;
});
}
crearCatalogo(celulares);

function setColor(id,color,btn){
colorElegido[id]=color;
btn.parentNode.querySelectorAll('.btn').forEach(b=>b.classList.remove('active'));
btn.classList.add('active');
}
function setPlan(id,index,btn){
let cel=celulares.find(c=>c.id==id);
seleccion[id]=index;
document.getElementById(id).innerText="$"+cel.precios[index];
btn.parentNode.querySelectorAll('.btn').forEach(b=>b.classList.remove('active'));
btn.classList.add('active');
}
function comprar(id){
let cel=celulares.find(c=>c.id==id);
let cuotas=[3,6,9,12,18];
let index=seleccion[id]??2;
let cuota=cel.precios[index];
let color=colorElegido[id]??"a definir";
let restantes=cuotas[index]-1;
let msg=`Hola Teleconix! Me interesa el ${cel.nombre} ${cel.ram} ${cel.alm} color ${color}.
Quisiera financiarlo en ${cuotas[index]} cuotas de $${cuota}.
Inicio la compra abonando la primera cuota hoy y luego ${restantes} cuotas mensuales.`;
window.open(`https://wa.me/5493751667267?text=${encodeURIComponent(msg)}`);
}
document.getElementById("searchInput").addEventListener("keyup",function(){
let texto=this.value.toLowerCase();
crearCatalogo(celulares.filter(c=>c.nombre.toLowerCase().includes(texto)));
})
</script>
</body>
</html>
